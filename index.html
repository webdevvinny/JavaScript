const myLabel = document.getElementById('timeStamp');

function getDate(){
let time = new Date();
let hour = time.getHours();
let minute = time.getMinutes();
let seconds = time.getSeconds()

let amPm = hour >= 12 ? 'PM' : 'AM'

      if(seconds.toString().length <= 1){
            myLabel.innerHTML =  `The time is: ${hour}:${minute}:0${seconds}${amPm}`; 
      }else if(hour.toString().length <= 1){
            myLabel.innerHTML =  `The time is: 0${hour}:${minute}:${seconds}${amPm}`;
      }
      else if(minute.toString().length < 2 ){
            myLabel.innerHTML =  `The time is: ${hour}:0${minute}:${seconds}${amPm}`;
      }
      else {
            myLabel.innerHTML =  `The time is: ${hour}:${minute}:${seconds}${amPm}`;
      }
}
