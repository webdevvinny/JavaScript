<!DOCTYPE html>
<html lang="en">
<head>

<body>
      <h1>LOCAL STORAGE</h1>
      <p>I AM USING LOCAL STORAGE TO FETCH THE RESUTS FROM THE PREVIOUS GAMES PLAYED</p>
      
      <h3>NUMBER GEUSSING GAME!!!</h3>
      <input type="text" placeholder="Enter a number (1 to 10)" id="number"> <button onclick=" checkResults()">Click Me!!</button>

<script>
      let totalGamesPlayed = 0;
      let correctAnswer = Math.floor(Math.random() * 10 + 1);
 function checkResults () {
      totalGamesPlayed += 1;
      localStorage.setItem('gamesPlayed', JSON.stringify(totalGamesPlayed))

      let displayGamesPlayed = JSON.parse(localStorage.getItem('gamesPlayed'))
      
      let geussedNumber = document.querySelector('#number').value;
      if(isNaN(geussedNumber) || geussedNumber == ' '){
            alert(geussedNumber + ' is not required!!!!!!. Please Enter a valid number!!!!!')
      }else{

      if(Number(geussedNumber) === correctAnswer){
            alert("You won. It took you " + displayGamesPlayed + ' geusses to win')
            
      }else if(Number(geussedNumber) < correctAnswer){
            alert("The geuss is too low")
            
      }else if(Number(geussedNumber) > correctAnswer){
            alert("The geuss is too high")
            
      }else{
            alert("Fpoewidfwe;odfwheifwe;ilwe");
      }
}
      document.querySelector('#number').value = '';
 }

</script>
</body>
