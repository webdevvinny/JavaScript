// Function to find the index of 20 in the nested array
function findIndexOfTwenty(arr) {
    for (let i = 0; i < arr.length; i++) {
        if (Array.isArray(arr[i])) {
            // If the element is an array, recursively search within the array
            let nestedIndex = findIndexOfTwenty(arr[i]);
            if (nestedIndex !== -1) {
                // If the number 20 is found within the nested array, return the index
                return [i].concat(nestedIndex);
            }
        } else if (arr[i] === 3) {
            // If the element is 20, return the index
            return [i];
        }
    }
    // If 20 is not found, return -1
    return -1;
}

// Call the function and alert the index of 20
let index = findIndexOfTwenty(arr);
if (index !== -1) {
